<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1 Exercício Prático</title>
</head>
<body>
  <header>
    <h1>Formulário de cadastro de Currículo</h1>
  </header>
  <form action="" method="get" id="curriForm" class="curriReg">
    <fieldset>
      <legend>Dados Pessoais:</legend>
      <label for="inputName">Nome</label>
      <input type="text" name="name" id="inputName" maxlength="40" required>
      <label for="inputEmail">E-mail</label>
      <input type="text" name="email" id="inputEmail" maxlength="50" required>
      <label for="inputCpf">CPF</label>
      <input type="text" name="cpf" id="inputCpf" maxlength="11" required>
      <label for="inputEnd">Endereço</label>
      <input type="text" name="end" id="inputEnd" maxlength="200" required>
      <label for="inputCidade">Cidade</label>
      <input type="text" name="cidade" id="inputCidade" maxlength="28" required>
      <label for="inputEstado">Estado</label>
      <select  name="estado" id="inputEstado" required>
      </select>
    </fieldset>
  </form>
</body>
</html>
